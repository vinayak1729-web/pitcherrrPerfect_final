<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Match Highlights</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 font-sans text-gray-900">
    <h1 class="text-center text-4xl font-extrabold mt-6 text-blue-800 underline decoration-white decoration-wavy">
        ⚾ MLB Match Highlights ⚾
    </h1>
    <div class="container mx-auto mt-8 grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white p-4 rounded-xl shadow-lg col-span-1">
            <h2 class="text-xl font-bold mb-4">Filter Matches</h2>
            <form method="POST" class="space-y-4">
                <div>
                    <label for="season" class="block font-semibold">Season:</label>
                    <select name="season" id="season" class="w-full bg-blue-50 border-2 border-blue-700 p-2 rounded-md">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <div>
                    <label for="home_team" class="block font-semibold">Home Team:</label>
                    <select name="home_team" id="home_team" class="w-full bg-blue-50 border-2 border-blue-700 p-2 rounded-md">
                        <option value="">All</option>
                        {% for league, divisions in teams_data.items() %}
                            {% for division, teams in divisions.items() %}
                                {% for team in teams %}
                                    <option value="{{ team.name }}">{{ team.name }}</option>
                                {% endfor %}
                            {% endfor %}
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="away_team" class="block font-semibold">Away Team:</label>
                    <select name="away_team" id="away_team" class="w-full bg-blue-50 border-2 border-blue-700 p-2 rounded-md">
                        <option value="">All</option>
                        {% for league, divisions in teams_data.items() %}
                            {% for division, teams in divisions.items() %}
                                {% for team in teams %}
                                    <option value="{{ team.name }}">{{ team.name }}</option>
                                {% endfor %}
                            {% endfor %}
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="w-full bg-white text-blue-800 font-bold py-2 rounded-md border-2 border-blue-700 hover:bg-blue-700 hover:text-white transition-all">
                    Apply Filters
                </button>
            </form>
        </div>

        <!-- Matches Section -->
        <div class="matches col-span-3 space-y-4">
            {% for match in matches %}
            <div class="match bg-white shadow-md border-4 border-gray-200 rounded-xl p-4 hover:scale-105 transition-transform">
                <a href="{{ url_for('game_details', game_pk=match['game_pk']) }}" class="highlight-card flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                    <div class="teams flex items-center space-x-8">
                        <!-- Home Team -->
                        <div class="team flex items-center space-x-2">
                            <img src="{{ match['home_team_logo'] }}" alt="{{ match['home_team'] }} Logo" class="w-12 h-12">
                            <div>
                                <p class="text-lg font-bold">{{ match['home_team'] }}</p>
                                <p class="text-xl font-extrabold text-blue-800">{{ match['home_score'] }}</p>
                            </div>
                        </div>

                        <p class="text-2xl font-extrabold text-gray-600">VS</p>

                        <!-- Away Team -->
                        <div class="team flex items-center space-x-2">
                            <img src="{{ match['away_team_logo'] }}" alt="{{ match['away_team'] }} Logo" class="w-12 h-12">
                            <div>
                                <p class="text-lg font-bold">{{ match['away_team'] }}</p>
                                <p class="text-xl font-extrabold text-red-800">{{ match['away_score'] }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="game-info text-center md:text-left">
                        <p class="text-gray-600 font-medium">Date: {{ match['game_date'] }}</p>
                        <p class="text-gray-600 font-medium">Venue: {{ match['venue'] }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
