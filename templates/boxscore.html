<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLB Game Box Score</title>
</head>
<body>
    <h1>MLB Game Box Score</h1>
    <form method="post">
        <label for="game_pk">Enter Game ID (gamePk):</label>
        <input type="text" id="game_pk" name="game_pk" required>
        <button type="submit">Get Box Score</button>
    </form>
    {% if boxscore %}
        <pre>{{ boxscore }}</pre>
    {% endif %}
</body>
</html>
