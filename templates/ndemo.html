<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    @layer utilities {
      .neo-shadow {
        box-shadow: 8px 8px 0 rgba(0, 0, 0, 1);
      }
      .baseball-pattern {
        background-image: radial-gradient(circle, rgba(255,255,255,1) 50%, rgba(220,38,38,1) 52%);
      }
    }
    body {
      font-family: 'Bungee', cursive;
    }
  </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">

  <div class="bg-red-50 border-4 border-blue-700 neo-shadow w-full max-w-lg p-8 rounded-2xl">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-5xl font-bold text-red-700 mb-2">Join the League</h1>
      <p class="text-blue-700 text-lg mb-6">Sign up and step into the field of greatness!</p>
    </div>

    <!-- Baseball-inspired design -->
    <div class="baseball-pattern rounded-full h-24 w-24 mx-auto mb-6 border-4 border-red-700 neo-shadow"></div>

    <!-- Form -->
    <form action="#" method="POST" class="space-y-6">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-blue-800 text-lg font-semibold mb-1">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="w-full p-4 border-4 border-blue-800 rounded-lg bg-red-50 neo-shadow focus:outline-none focus:ring-4 focus:ring-blue-500"
          placeholder="Your Full Name" 
          required>
      </div>
      
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-blue-800 text-lg font-semibold mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full p-4 border-4 border-blue-800 rounded-lg bg-red-50 neo-shadow focus:outline-none focus:ring-4 focus:ring-blue-500"
          placeholder="Your Email Address" 
          required>
      </div>
      
      <!-- Password Field -->
      <div>
        <label for="password" class="block text-blue-800 text-lg font-semibold mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full p-4 border-4 border-blue-800 rounded-lg bg-red-50 neo-shadow focus:outline-none focus:ring-4 focus:ring-blue-500"
          placeholder="Create a Password" 
          required>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-700 text-white text-lg font-bold py-3 rounded-lg neo-shadow hover:bg-blue-600 transition-transform transform hover:scale-105">
        Join Now
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-blue-800 mt-6">
      Already a player? 
      <a href="#" class="text-red-700 font-bold underline hover:text-red-800">Log in</a>
    </p>
  </div>

</body>
</html>
