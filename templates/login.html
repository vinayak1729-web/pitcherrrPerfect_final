<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Chat - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        baseball: '#C41E3A',  // Classic baseball red
                        field: '#2E7D32'      // Baseball field green
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden">
            <!-- Header with Baseball Design -->
            <div class="bg-baseball p-6 text-white text-center relative">
                <div class="absolute top-0 left-0 w-full h-full opacity-10">
                    <!-- Baseball Stitching Pattern -->
                    <div class="border-2 border-white rounded-full w-32 h-32 absolute -top-16 -left-16"></div>
                    <div class="border-2 border-white rounded-full w-32 h-32 absolute -bottom-16 -right-16"></div>
                </div>
                <h1 class="text-3xl font-bold">âš¾ Baseball Chat</h1>
                <p class="mt-2">Welcome back to the dugout!</p>
            </div>

            <!-- Login Form - Fixed form action and method -->
            <form class="p-6 space-y-6" id="loginForm" action="{{ url_for('login') }}" method="POST">
                {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ error }}</span>
                </div>
                {% endif %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" name="username" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-baseball focus:border-baseball dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" name="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-baseball focus:border-baseball dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="h-4 w-4 text-baseball focus:ring-baseball border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-baseball hover:text-red-800 dark:hover:text-red-400">
                        Forgot password?
                    </a>
                </div>
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-baseball hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-baseball">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="px-6 pb-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Need a spot on the team?
                    <a href="{{ url_for('signup') }}" class="font-medium text-baseball hover:text-red-800 dark:hover:text-red-400">
                        Sign up now
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
