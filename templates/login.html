<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Chat - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <style>
        
        .logo-shadow {
            filter: drop-shadow(12px 12px 0px rgba(0, 0, 0, 0.9));
            transition: all 0.3s ease;
        }

        .logo-shadow:hover {
            filter: drop-shadow(8px 8px 0px rgba(255, 20, 20, 0.8));
        }

        .tagline {
            font-family: 'Bungee Spice', cursive;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: floatText 3s infinite ease-in-out;
            text-shadow:
                2px 2px 0px #000,
                4px 4px 0px rgba(255, 20, 20, 0.5);
        }

        @keyframes floatText {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .baseball-stitches {
            background-image: linear-gradient(to right, transparent 50%, #ff1414 50%),
                linear-gradient(to right, transparent 50%, #ff1414 50%);
            background-size: 20px 4px;
            background-position: 0 0, 0 100%;
            background-repeat: repeat-x;
        }

        .slide-in {
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .shadow-custom {
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 1);
        }

        .hover-shadow-custom:hover {
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 1);
        }


        .neo-title {
            background: white;
            padding: 1.5rem 2.5rem;
            transform: rotate(-2deg);
            position: relative;
            z-index: 20;
        }

        .neo-title:after {
            content: '';
            position: absolute;
            background: #ff1414;
            width: 100%;
            height: 100%;
            top: 8px;
            left: 8px;
            z-index: -1;
        }

        .tutorial-btn {
            font-family: 'Bungee', cursive;
            font-size: 0.85rem;
            padding: 0.75rem 1rem;
            background: white;
            border: 3px solid black;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 1);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .tutorial-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 20, 20, 0.2),
                    transparent);
            transition: 0.5s;
        }

        .tutorial-btn:hover:before {
            left: 100%;
        }

        .tutorial-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }

        .tutorial-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 1);
        }
    </style>
</head>



<body class="bg-[#E5F6FF] min-h-screen flex items-center justify-center p-4" style="font-family: 'Bungee', cursive;">

    <!-- Tutorial Buttons -->
    <div class="fixed top-4 w-full flex justify-between px-4 z-10">
        <button class="tutorial-btn" onclick="window.location.href='/how-to-use'">
            HOW TO USE APP ðŸ“±
        </button>
        <button class="tutorial-btn" onclick="window.location.href='/baseball-rules'">
            BASEBALL RULES âš¾
        </button>
    </div>



    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- New header section -->
        <div class="text-center mb-12 slide-in">
            <img src="{{ url_for('static', filename='images/logo_r.png') }}" alt="Pitcher Perfect"
                class="mx-auto mb-6 w-64 md:w-96 lg:w-[500px] transform hover:scale-105 transition-transform duration-500 ">
            <p class="tagline text-sm md:text-lg text-[#ff1414] mt-6" style="font-size: 30px;">A Perfect Pitch For All Your Game Needs</p>
        </div>

        <div class="w-full max-w-md slide-in">
            <div class="w-full max-w-md p-8 bg-white border-black border-4 shadow-custom baseball-stitches">
                <h2 class="text-3xl text-center mb-8 text-[#1B3B6F]">BASEBALL CHAT</h2>

                <form class="space-y-6" id="loginForm" action="{{ url_for('login') }}" method="POST">
                    {% if error %}
                    <div class="bg-red-100 border-2 border-black text-red-700 px-4 py-3 rounded-lg" role="alert">
                        <span class="block sm:inline">{{ error }}</span>
                    </div>
                    {% endif %}

                    <div>
                        <label class="block text-xl font-medium text-[#1B3B6F] mb-2">USERNAME</label>
                        <input type="text" name="username" required
                            class="w-full border-black border-2 p-3 rounded-lg focus:outline-none focus:shadow-[4px_4px_0px_rgba(0,0,0,1)] focus:bg-[#FFE5E5]">
                    </div>

                    <div>
                        <label class="block text-xl font-medium text-[#1B3B6F] mb-2">PASSWORD</label>
                        <input type="password" name="password" required
                            class="w-full border-black border-2 p-3 rounded-lg focus:outline-none focus:shadow-[4px_4px_0px_rgba(0,0,0,1)] focus:bg-[#FFE5E5]">
                    </div>



                    <button type="submit"
                        class="w-full py-4 px-6 bg-[#ff1414] border-black border-2 text-white hover:bg-[#d10000] hover-shadow-custom active:bg-[#b00000] transition-all rounded-lg transform hover:-translate-y-1">
                        PLAY BALL! âš¾
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-[#1B3B6F]">
                        Need a spot on the team?
                        <a href="{{ url_for('signup') }}" class="text-[#ff1414] hover:text-[#d10000] font-bold">
                            SIGN UP NOW
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
