<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Field Player Positions</title>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .field-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
        }
        .field-image {
            display: block;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .player-position {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #4a5568;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        /* Position Mappings */
        #pitcher { top: 55%; left: 50%; transform: translate(-50%, -50%); }
        #catcher { top: 90%; left: 50%; transform: translate(-50%, -50%); }
        #first-base { top: 55%; left: 69%; transform: translate(-50%, -50%); }
        #second-base { top: 31%; left: 50%; transform: translate(-50%, -50%); }
        #third-base { top: 55%; left: 29%; transform: translate(-50%, -50%); }
        #shortstop { top: 26%; left: 35%; transform: translate(-50%, -50%); }
        #center-field { top: 9%; left: 50%; transform: translate(-50%, -50%); }
        #left-field { top: 25%; left: 20%; transform: translate(-50%, -50%); }
        #right-field { top: 25%; left: 80%; transform: translate(-50%, -50%); }

        .player-card {
            width: 80px;
            height: 80px;
            background-color: #2d3748;
            color: white;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            cursor: grab;
        }
        .player-card.dragging {
            opacity: 0.5;
        }
        .bench {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="field-container">
        <!-- Baseball Field Image -->
        <img src="/PitcherPerfectmain/static/images/Baseball.jpg" alt="Baseball Field" class="field-image">

        <!-- Player Positions -->
        <div id="pitcher" class="player-position">Pitcher</div>
        <div id="catcher" class="player-position">Catcher</div>
        <div id="first-base" class="player-position">1st Base</div>
        <div id="second-base" class="player-position">2nd Base</div>
        <div id="third-base" class="player-position">3rd Base</div>
        <div id="shortstop" class="player-position">Shortstop</div>
        <div id="center-field" class="player-position">Center Field</div>
        <div id="left-field" class="player-position">Left Field</div>
        <div id="right-field" class="player-position">Right Field</div>
    </div>

    <!-- Bench Players -->
    <div class="bench">
        <h2>Available Players</h2>
        <div class="player-card" draggable="true">Player 1</div>
        <div class="player-card" draggable="true">Player 2</div>
        <div class="player-card" draggable="true">Player 3</div>
        <div class="player-card" draggable="true">Player 4</div>
    </div>

    <script>
        // Drag and Drop Functionality
        const playerCards = document.querySelectorAll('.player-card');
        const positions = document.querySelectorAll('.player-position');

        let draggedCard = null;

        playerCards.forEach(card => {
            card.addEventListener('dragstart', () => {
                draggedCard = card;
                card.classList.add('dragging');
            });

            card.addEventListener('dragend', () => {
                draggedCard = null;
                card.classList.remove('dragging');
            });
        });

        positions.forEach(position => {
            position.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            position.addEventListener('drop', () => {
                if (draggedCard) {
                    position.textContent = draggedCard.textContent;
                    draggedCard.remove();
                }
            });
        });
    </script>
</body>
</html>
