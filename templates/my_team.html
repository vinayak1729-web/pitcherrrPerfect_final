    /* First, ensure Bungee font is properly imported and applied globally */
@import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');

/* Global font settings */
body, button, input, select, .player-name, .player-position, .team-name, .ovr-rating {
    font-family: 'Bungee', cursive !important;
}

/* Enhanced Navbar Styles */
.navbar-brutal {
    background: linear-gradient(to right, #0F172A, #1E293B);
    border-bottom: 4px solid #000;
    box-shadow: 8px 8px 0 #000;
    padding: 1rem 0;
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1rem;
    padding: 0.75rem 1.25rem;
    border: 3px solid transparent;
    transition: all 0.2s ease;
    color: white;
}

.nav-link:hover {
    transform: translate(-2px, -2px);
    border: 3px solid #FF0000;
    box-shadow: 4px 4px 0 #000;
    background: rgba(255, 255, 255, 0.1);
}

.brand-logo {
    font-size: 2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 
        2px 2px 0 #000,
        4px 4px 0 #FF0000;
    padding: 0.5rem;
    border: 4px solid #000;
    background: linear-gradient(45deg, #FF0000, #0066ff);
    -webkit-background-clip: text;
    color: transparent;
}

        .shadow-brutal {
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.8);
        }

        @keyframes shine {
            0% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(200%);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animate-shine {
            animation: shine 3s ease-in-out infinite;
        }

        .animate-gradient-x {
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }

        /* Custom color */
        .golden {
            --tw-gradient-stops: #ffd700;
        }

        .field-player {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 20px;
            display: inline-block;
            perspective: 1000px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .field-player img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 50%, #ffffff 100%);
            border: 3px solid #c0c0c0;
            padding: 2px;
            box-shadow:
                0 0 15px rgba(255, 0, 0, 0.6),
                0 0 30px rgba(0, 0, 255, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.8);
            filter: brightness(1.1) contrast(1.1);
        }

        .player-name {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #ff0000, #0066ff, #ff0000);
            background-size: 200% auto;
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #ffffff;
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(255, 255, 255, 0.4);
            z-index: 2;
            animation: gradientShift 3s linear infinite;
        }

        .player-info {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            background: linear-gradient(135deg, #ff1a1a 0%, #0066ff 100%);
            padding: 10px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            color: #ffffff;
            box-shadow:
                0 0 20px rgba(192, 192, 192, 0.9),
                0 0 40px rgba(255, 255, 255, 0.5),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .field-player:hover {
            transform: scale(1.15) rotateY(10deg);
            z-index: 10;
        }

        .field-player:hover img {
            box-shadow:
                0 0 25px rgba(255, 0, 0, 0.8),
                0 0 50px rgba(0, 0, 255, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.9);
            filter: brightness(1.2) contrast(1.2);
        }

        .field-player:hover .player-info {
            opacity: 1;
            bottom: -50px;
            transform: translateX(-50%) scale(1.1);
        }

        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #003DA5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #002a70;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes holographicShine {
            0% {
                filter: hue-rotate(0deg) brightness(1);
            }

            50% {
                filter: hue-rotate(180deg) brightness(1.2);
            }

            100% {
                filter: hue-rotate(360deg) brightness(1);
            }
        }

        .field-player::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.2) 45%,
                    rgba(255, 255, 255, 0.7) 50%,
                    rgba(255, 255, 255, 0.2) 55%,
                    transparent 100%);
            z-index: -1;
            animation: holographicShine 6s infinite linear;
            border-radius: 10px;
            pointer-events: none;
        }

        .players-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            padding: 30px;
            background: radial-gradient(circle, #2a2a2a 0%, #000000 100%);
        }

        /* Chrome-style text effect */
        .player-position {
            font-size: 0.8rem;
            margin-top: 4px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, #c0c0c0, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: chromatic 4s linear infinite;
        }

        @keyframes chromatic {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stats-modal {
            animation: modalFadeIn 0.3s ease-out;
        }

        .stat-value {
            background: linear-gradient(90deg, #4299e1, #e53e3e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .team-header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
        }

        .team-name {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff0000, #0066ff, #ff0000);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s linear infinite;
            text-shadow:
                0 0 15px rgba(255, 255, 255, 0.4),
                0 0 30px rgba(255, 255, 255, 0.2);
        }

        .team-ovr {
            font-size: 2rem;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 15px;
            text-align: center;
            background: linear-gradient(135deg, #ff1a1a 0%, #0066ff 100%);
            color: #ffffff;
            box-shadow:
                0 0 20px rgba(192, 192, 192, 0.9),
                0 0 40px rgba(255, 255, 255, 0.5),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(255, 255, 255, 0.4);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        :root {
            --neo-blue: #2D3250;
            --neo-red: #FF4B91;
            --neo-yellow: #FFB000;
            --neo-green: #7ED7C1;
            --neo-black: #1a1a1a;
            --neo-white: #F7F7F7;
        }

        body {
            background: repeating-linear-gradient(45deg,
                    var(--neo-white) 0px,
                    var(--neo-white) 10px,
                    #eee 10px,
                    #eee 20px);
            font-family: 'Bungee', cursive;
        }

        .dark body {
            background: repeating-linear-gradient(45deg,
                    var(--neo-black) 0px,
                    var(--neo-black) 10px,
                    #2a2a2a 10px,
                    #2a2a2a 20px);
        }

        nav {
            border-bottom: 8px solid var(--neo-red);
            
            margin-bottom: 2rem;
        }

        .baseball-font {
            font-family: 'Pacifico', cursive;
            text-shadow: 4px 4px 0px var(--neo-black);
            transform: rotate(-2deg);
        }

        .neo-container {
            background: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: 8px 8px 0px var(--neo-black);
            transform: rotate(1deg);
            transition: all 0.3s ease;
        }

        .neo-container:hover {
            transform: rotate(-1deg) translateY(-5px);
        }

        .neo-select {
            border: 4px solid var(--neo-black);
            box-shadow: 6px 6px 0px var(--neo-black);
            transform: rotate(-1deg);
            font-family: 'Bungee', cursive;
        }

        .neo-button {
            background: var(--neo-red);
            border: 4px solid var(--neo-black);
            box-shadow: 6px 6px 0px var(--neo-black);
            transform: rotate(2deg);
            transition: all 0.2s ease;
        }

        .neo-button:hover {
            transform: rotate(-1deg) translateY(-3px);
            box-shadow: 8px 8px 0px var(--neo-black);
        }

        .player-card {
            background: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: 8px 8px 0px var(--neo-black);
            transform: rotate(random(-2deg, 2deg));
            transition: all 0.3s ease;
            padding: 1.5rem;
        }

        .player-card:hover {
            transform: rotate(0deg) translateY(-10px);
            box-shadow: 12px 12px 0px var(--neo-black);
        }

        /* Dark mode overrides */
        .dark .neo-container,
        .dark .player-card {
            background: var(--neo-blue);
            border-color: var(--neo-red);
            box-shadow: 8px 8px 0px var(--neo-red);
        }

        .dark .neo-select,
        .dark .neo-button {
            background: var(--neo-red);
            border-color: var(--neo-yellow);
            box-shadow: 6px 6px 0px var(--neo-yellow);
            color: var(--neo-white);
        }

        .navbar-brutal {
            background: #0F172A;
            border-bottom: 4px solid #000;
            box-shadow: 8px 8px 0 #000;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .nav-link {
            font-family: 'Bungee', sans-serif;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            position: relative;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            transform: translate(-2px, -2px);
            border: 3px solid #FF0000;
            box-shadow: 4px 4px 0 #000;
            background: #1E293B;
        }

        .brand-text {
            font-family: 'Bungee', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow:
                2px 2px 0 #000,
                4px 4px 0 #FF0000;
        }

        .dark-mode-btn {
            background: #fff;
            border: 3px solid #000;
            padding: 0.5rem;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
        }

        .dark-mode-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
    </style>
</head>

                    "Third Base",

            function updatePositionPlayers(teamName) {
                usedPlayers.clear();

                fetch(`/get_position_headshots/${teamName}/Two-Way Player`)
                    .then(res => res.json())
                    .then(twoWayData => {
                        const twoWayPlayers = twoWayData.players || [];

                        // Then fetch other positions
                        return Promise.all([
                            Promise.resolve(twoWayPlayers),
                            fetch(`/get_position_headshots/${teamName}/Outfielder`).then(res => res.json()),
                            fetch(`/get_position_headshots/${teamName}/First Base`).then(res => res.json()),

                        if (twoWayPlayers.length > 0) {
